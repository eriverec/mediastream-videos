    />

  <body>
    <div class="container">
      <h2>Ais Pasa - Temporada 1</h2>
      <hr />

      <div class="serie asipasa" id="contenido"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
    ></script>

    <script>
      //ORDEN DESCENDENTE
      function sortByKeyDesc(array, key) {
        return array.sort(function (a, b) {
          var x = a[key];
          var y = b[key];
          x = parseInt(x.replace(/[^0-9\.]+/g, ""));
          y = parseInt(y.replace(/[^0-9\.]+/g, ""));
          return x > y ? -1 : x < y ? 1 : 0;
        });
      }

      //ORDEN ASCENDENTE
      function sortByKeyAsc(array, key) {
        return array.sort(function (a, b) {
          var x = b[key];
          var y = a[key];
          x = parseInt(x.replace(/[^0-9\.]+/g, ""));
          y = parseInt(y.replace(/[^0-9\.]+/g, ""));
          return x > y ? -1 : x < y ? 1 : 0;
        });
      }

      function getVideoList(idcontainer, url) {
        $.ajax({
          url: "https://platform.mediastre.am/api/show/" + url,
          type: "GET",
          dataType: "json",
          headers: {
            "X-API-Token": "864f50d59f92906175b3788cfce6d5a0",
          },
          contentType: "application/json; charset=utf-8",
          success: function (result) {
            let data = result.data;
            //data.splice(0, 1); //en el caso de secretos se elimina el primero, verificar con las otras series si el primero tiene content o no
            data = sortByKeyAsc(data, "title");

            //data.sort(function(a, b){return a-b});

            $.each(data, function (key, serie) {
              if (serie.content) {
                $(idcontainer).append(`
                <div class="video">
                    <div class="card" >
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe
                        class="embed-responsive-item"
                        src="//mdstrm.com/embed/${serie.content[0].value._id}"
                        allowfullscreen
                        ></iframe>
                    </div>
                    <div class="card-body">
                        <div class="p-3 m-2 bg-primary text-white title">${serie.title}</div>
                    </div>
                    </div>
                </div>
                
                `);
              }
            });
            $("#contenido").slick({
              slidesToShow: 2,
              slidesToScroll: 1,
              dots: false,
              centerMode: true,
              responsive: [
                {
                  breakpoint: 1024,
                  settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    infinite: true,
                    dots: false,
                  },
                },
                {
                  breakpoint: 600,
                  settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2,
                    dots: false,
                  },
                },
                {
                  breakpoint: 480,
                  settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    dots: false,
                  },
                },
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
              ],
            });
          },
          error: function (error) {},
        });
      }
      $(document).ready(function () {
        getVideoList(
          ".asipasa",
          "60786fd64ba68d0825603eb1/season/60786fd64ba68d0825603eb2/episode"
        );
      });
    </script>
  </body>
</html>
