<body>
    <div class="container">
        <h2>Combo Amarillo - Temporada 3</h2>
        <hr>
        <div class="serie trinity row">

        </div>
    </div>
    <script>
        //ORDEN DESCENDENTE
        function sortByKeyDesc(array, key) {
            return array.sort(function (a, b) {
                var x = a[key]; var y = b[key];
                x = parseInt(x.replace(/[^0-9\.]+/g, ""));
                y = parseInt(y.replace(/[^0-9\.]+/g, ""));
                return ((x > y) ? -1 : ((x < y) ? 1 : 0));
            });
        }

        //ORDEN ASCENDENTE
        function sortByKeyAsc(array, key) {
            return array.sort(function (a, b) {
                var x = b[key]; var y = a[key];
                x = parseInt(x.replace(/[^0-9\.]+/g, ""));
                y = parseInt(y.replace(/[^0-9\.]+/g, ""));
                return ((x > y) ? -1 : ((x < y) ? 1 : 0));
            });
        }

        function getVideoList(idcontainer, url) {
            $.ajax({
                url: "https://platform.mediastre.am/api/show/" + url,
                type: 'GET',
                dataType: 'json',
                headers: {
                    'X-API-Token': '864f50d59f92906175b3788cfce6d5a0',
                },
                contentType: 'application/json; charset=utf-8',
                success: function (result) {
                    let data = result.data;
                    //data.splice(0, 1); //en el caso de secretos se elimina el primero, verificar con las otras series si el primero tiene content o no
                    data = sortByKeyAsc(data, 'title');

                    //data.sort(function(a, b){return a-b});

                    $.each(data, function (key, serie) {
                        if (serie.content) {
                            $(idcontainer).append(`<div class="col-md-4">
                                <div class="video">
                                  <!--<img class="d-block img-fluid" src="${serie.images[0].path}" alt="${serie.title}">-->
                                  <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item" src="//mdstrm.com/embed/${serie.content[0].value._id}" allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div class="title">${serie.title}</div>
                            </div>`);
                        }
                    });
                },
                error: function (error) {

                }
            });
        }
        $(document).ready(function () {
            getVideoList(".trinity", "60845fffa0bb7e082399d283/season/60845fffa0bb7e082399d284/episode");
        });
    </script>
</body>

</html>
